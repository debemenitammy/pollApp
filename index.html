<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/home/deborah/pollApp/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>
<body>

    <div class="container">
        <div class="img">
            <img src="/home/deborah/pollApp/img/img.svg">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="/home/deborah/pollApp/img/avatar.svg" style="height:auto;">
                <h2>Welcome</h2>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <!-- <h5>Username</h5> -->
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two focus">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <!-- <h5>Password</h5> -->
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/home/deborah/pollApp/js/main.js"></script>

</body>
</html>
